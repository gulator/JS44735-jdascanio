<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Pepe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Titillium+Web:ital@0;1&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">

<body>
    <section class="bgimage">
        <div class="contenedorMain">
            <h2>Verduleria Don Pepe</h2>
            <h4>Av. Centenario 1440, San Isidro</h4>
        </div>
        <!-- <img src="img/bg-main.webp" alt="verduras varias"> -->
    </section>
    <section>
        <div id="alerta">
        </div>
    </section>
    <div class="areaGrid">
        <section class="contenedor" id="contenedorProductos">
            
        </section>
        <section class="carrito">
            <div class="itemCarro">
                <div class="headerCarrito">
                    <h3>Tu compra</h3>
                    <img id="vaciarCarrito" class="vaciarCarrito" src="img/trash.svg" alt="vaciar carrito">
                </div>
                <table class="detalleItemCarro">
                    <thead>
                        <tr class="headerTabla">
                            <th class="producto">Producto</th>
                            <th class="valores">Cantidad</th>
                            <th class="valores">Importe</th>
                            <th class="colBorrar"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="tbody">
                        
                    </tbody>
                </table>
                <h4 id="totalAPagar">Total: $0</h4>
                
            </div>
        </section>
    </div>
    <script src="constructor.js"></script>
    <script src="testing.js"></script>
